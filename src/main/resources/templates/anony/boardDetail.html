{{> layout/header}}
<style>
    .col-lg-8 {
        height: 95vh;
    }
</style>
{{> layout/sidebar}}

<div class="page-container">
    <div class="main-container">
        <div class="section__content section__content--p30">
            <div class="row">
            <div class="col-lg-8">
                <div id="page-title-text">
                    <h1>Herren Anonymous Board</h1>
                    <hr>
                </div>
                <div class="card">
                    <div class="card-header">
                        <strong>익명게시판 </strong> 글 보기
                    </div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modPostsModal">글 수정
                </button>
                <button type="button" class="btn btn-primary" onclick="onclickDelPost('{{boardDetail.boardNo}}')">글 삭제
                </button>
                <button type="button" class="btn btn-primary" onclick="location.href='/'">홈</button>
                <button type="button" class="btn btn-primary" onclick="history.back()">뒤로가기</button>
                <br/>
                <br/>
                <!-- 목록 출력 영역 -->
                <table class="table table-horizontal table-bordered">
                    <tbody id="tbody">
                    <tr>
                        <th>게시글번호</th>
                        <td>{{boardDetail.boardNo}}</td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td>{{boardDetail.title}}</td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td>{{boardDetail.writer}}</td>
                    </tr>
                    <tr>
                        <th height="50">내용</th>
                        <td>{{boardDetail.content}}</td>
                    </tr>

                    <tr>
                        <th>최종수정일</th>
                        <td>{{boardDetail.moddate}}</td>
                    </tr>
                    </tbody>
                </table>
                <input type="hidden" id="board-no" value="{{boardDetail.boardNo}}">
            </div>
        </div>
    </div>
</div>
<script src="/js/app/modify.js"></script>
<script src="/js/app/delete.js"></script>
{{> layout/footer}}
</body>
</html>
