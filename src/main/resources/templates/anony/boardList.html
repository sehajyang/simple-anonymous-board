{{> layout/header}}
<style>
    .table-responsive {
        padding-top: 10px;
    }

    .col-lg-12 {
        padding-bottom: 7vh;
    }

    .main-content {
        padding-top: 60px;
        min-height: 100vh;
    }

    .title-td {
        width: 200px;
        height: 50px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    .header-text {
        padding-bottom: 15px;
    }

</style>
{{> layout/sidebar}}
{{> etc/paging}}

<div class="page-container">
    <div class="main-container">
        <div class="main-content">
            <div class="section__content section__content--p30">
                <!-- START BOARD TABLE-->
                <div class="container">
                    <div class="col-lg-12">
                        <div class="header-text">
                            <h1 class="title-1 m-b-35"><b>익명 게시판</b></h1>
                            <p><span>※특정인 저격/비방 글은 무통보 삭제됩니다.</span></p>
                        </div>
                        <input type="hidden" id="board-kind" value="anony">
                        <input type="hidden" id="page-last-num" value="{{pageLastNum}}">
                        <p>
                            <button type="button" class="btn btn-success" id="write-button"
                                    onclick="location.href='/boards/anony/editor'">
                                글쓰기
                            </button>
                        </p>
                        <div class="table-responsive table--no-card m-b-30">
                            <!-- 목록 출력 영역 -->
                            <table class="table table-borderless table-striped table-earning" id="board-table">
                                <thead class="thead-strong">
                                <tr>
                                    <th width="5%">글 번호</th>
                                    <th width="10%">카테고리</th>
                                    <th width="40%" class="title-td">제목</th>
                                    <th width="15%">작성자</th>
                                    <th width="10%" class="text-right">추천</th>
                                    <th width="10%" class="text-right">최종수정일</th>
                                </tr>
                                </thead>
                                <tbody id="tbody">
                                {{#each boardList}}
                                <tr onclick="location.href='/boards/anony/{{boardNo}}'">
                                    <td>{{boardNo}}</td>
                                    <td>{{category}}</td>
                                    <td class="title-td">{{title}}</td>
                                    <td>{{writer}}</td>
                                    <td class="text-right">{{hit}}</td>
                                    <td class="text-right">{{moddate}}</td>
                                </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                        <!-- END BOARD TABLE-->
                        <div id="btn-page"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{> layout/footer}}
</body>
</html>
