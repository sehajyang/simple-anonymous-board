{{> layout/header}}
<style>
    #page-title-text {
        padding-top: 50px;
        padding-bottom: 10px;
    }

    .col-lg-9 {
        padding-left: 10%;
        padding-bottom: 3%;
    }
</style>
{{> layout/sidebar}}
<div class="page-container">
    <div class="main-container">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
            </div>
            <div class="row">
                <div class="col-lg-9">
                    <div id="page-title-text">
                        <h1>Herren Anonymous Board</h1>
                        <input type="hidden" id="board-kind" value="anony">
                        <hr>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <strong>익명게시판 </strong> 글 수정
                        </div>
                        <!-- START CARD EDITOR -->
                        <div class="card-body card-block">
                            <form action="" method="post" class="form-horizontal">
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="writer" class=" form-control-label">글번호</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="board-no" name="disabled-input"
                                               disabled=""
                                               class="form-control"
                                               value="{{boardDetail.boardNo}}">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="writer" class=" form-control-label">작성자</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="writer" name="disabled-input"
                                               disabled=""
                                               class="form-control"
                                               value="{{boardDetail.writer}}">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="passwd" class=" form-control-label">Password</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="password" id="passwd" name="passwd" placeholder="비밀번호를 입력해주세요"
                                               class="form-control" value="{{boardDetail.passwd}}">
                                        <small class="form-text text-muted">비밀번호는 암호화됩니다</small>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="title" class=" form-control-label">글 제목</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="title" name="title" value="{{{boardDetail.title}}}"
                                               class="form-control" >
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="content" class=" form-control-label">내용</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                        <textarea name="textarea-input" id="content" rows="9"
                                  class="form-control">{{boardDetail.content}}</textarea>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="category" class=" form-control-label">Category</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select name="select" id="category" class="form-control">
                                            <option value="기타">선택해주세요</option>
                                            <option value="건의사항">건의사항</option>
                                            <option value="불편사항">불편사항</option>
                                            <option value="사이트불편">사이트 불편사항</option>
                                            <option value="자유글">자유 글</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- START SEND 여부 -->
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="category" class=" form-control-label">발송여부</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <div id="sendyn-div"></div>
                                        <select name="select" id="sendyn" class="form-control">
                                            <option value="발송대기">YES</option>
                                            <option value="발송안함">NO</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- END SEND 여부 -->
                            </form>
                        </div>
                        <!-- END RADIO BOX -->
                        <div class="card-footer">
                            <button id="btn-modify" class="btn btn-success btn-sm">
                                <i class="fa fa-dot-circle-o"></i> 확인
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" onclick="history.back()">
                                <i class="fa fa-ban"></i> 취소
                            </button>
                        </div>
                        <!-- END CARD EDITOR -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{{> layout/footer}}
<script>
    $(document).ready(function() {
        if('{{boardDetail.sendyn}}' === '발송완료'){
            $('#sendyn').append('<option value="발송완료">발송완료</option>');
            $('#sendyn').val("발송완료").attr("selected", "selected");
            $('#sendyn').attr('disabled', 'true');
        }
    });
</script>
<script src="/js/app/modify.js"></script>
</body>
</html>
