<!DOCTYPE HTML>
<html>
<head>
    <title>Anonymous Board</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--부트스트랩 css 추가-->
    <script src="/js/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h1>Anonymous Read!!</h1>
<div class="col-md-12">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modPostsModal">글 수정</button>
    <button type="button" class="btn btn-primary" onclick="onclickDelPost('{{boardDetail.boardNo}}')">글 삭제</button>
    <button type="button" class="btn btn-primary" onclick="location.href='/'">홈</button>
    <button type="button" class="btn btn-primary" onclick="history.back()">뒤로가기</button>
    <br/>
    <br/>
    <!-- 목록 출력 영역 -->
    <table class="table table-horizontal table-bordered">
        <tbody id="tbody">
        <tr>
            <th>게시글번호</th>
            <td>{{boardDetail.boardNo}}</td>
        </tr>
        <tr>
            <th>제목</th>
            <td>{{boardDetail.title}}</td>
        </tr>
        <tr>
            <th>내용</th>
            <td>{{boardDetail.content}}</td>
        </tr>
        <tr>
            <th>최종수정일</th>
            <td>{{boardDetail.moddate}}</td>
        </tr>
        </tbody>
    </table>
    <input type="hidden" id="board-no" value="{{boardDetail.boardNo}}">
</div>

<!-- Modal 영역 -->
<div class="modal fade" id="modPostsModal" tabindex="-1" role="dialog" aria-labelledby="modPostsLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modPostsLabel">게시글 수정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="passwd"> 비밀번호 </label>
                        <input type="password" class="form-control" id="passwd" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="content"> 내용 </label>
                        <textarea class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" id="btn-modify">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/js/app/modify.js"></script>
<script src="/js/app/delete.js"></script>
</body>
</html>
