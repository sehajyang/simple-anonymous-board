{{> layout/header}}
<style>
    #page-title-text {
        padding-top: 50px;
        padding-bottom: 10px;
    }

    .col-lg-9 {
        padding-left: 10%;
        padding-bottom: 3%;
    }
</style>
{{> layout/sidebar}}
<div class="page-container">
    <div class="main-container">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
            </div>
            <div class="row">
                <div class="col-lg-9">
                    <div id="page-title-text">
                        <h1>Herren Anonymous Board</h1>
                        <input type="hidden" id="board-kind" value="notice">
                        <hr>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <strong>공지 게시판 </strong> 글 작성
                        </div>
                        <!-- START CARD EDITOR -->
                        <div class="card-body card-block">
                            <form action="" method="post" class="form-horizontal">
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="writer" class=" form-control-label">작성자</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="writer" name="disabled-input"
                                               placeholder= "관리자"
                                               disabled=""
                                               class="form-control"
                                               value="관리자">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="passwd" class=" form-control-label">Password</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="password" id="passwd" name="passwd" placeholder="비밀번호를 입력해주세요"
                                               class="form-control">
                                        <small class="form-text text-muted">비밀번호는 암호화됩니다</small>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="title" class=" form-control-label">글 제목</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="title" name="title" placeholder="제목을 입력해주세요"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="content" class=" form-control-label">내용</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                        <textarea name="textarea-input" id="content" rows="9" placeholder="내용을 작성해주세요"
                                  class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="select" class=" form-control-label">Category</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select name="select" id="select" class="form-control">
                                            <option value="">선택해주세요</option>
                                            <option value="알림">전체공지</option>
                                            <option value="사이트업데이트">사이트 업데이트</option>
                                            <option value="기타">기타</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button id="btn-save" class="btn btn-success btn-sm">
                                <i class="fa fa-dot-circle-o"></i> 제출
                            </button>
                            <button type="reset" class="btn btn-danger btn-sm">
                                <i class="fa fa-ban"></i> 취소
                            </button>
                        </div>
                        <!-- END CARD EDITOR -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{{> layout/footer}}
<script src="/js/app/write.js"></script>
</body>
</html>
