{{> layout/header}}

<body class="animsition">
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="/">
                            <img src="images/sign-up.png" alt="login">
                        </a>
                        <h2>Login</h2>
                    </div>
                    <div class="login-form">
                        <form action="" method="post">
                            <div class="form-group">
                                <label>ID</label>
                                <input class="au-input au-input--full" type="text" name="id" placeholder="ID">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" name="password"
                                       placeholder="Password">
                                <small>아이디 및 비밀번호는 암호화됩니다(개발자도 볼 수 없음)</small>
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <input type="checkbox" name="remember">Remember Me
                                </label>
                                <label>
                                    <a href="#">비밀번호를 잊으셨나요?</a>
                                </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">로그인</button>
                        </form>
                        <div class="register-link">
                            <p>
                                계정이 없으신가요?
                                <a href="/register">회원가입하기</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{> layout/footer}}
</body>
</html>
