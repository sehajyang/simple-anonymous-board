{{> layout/header}}
<body class="animsition">
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="/">
                            <img src="images/sign-in.png" alt="register">
                        </a>
                        <h2>JOIN US!</h2>
                    </div>
                    <div class="login-form">
                        <form>
                            <div class="form-group">
                                <label>ID</label>
                                <input class="au-input au-input--full" id="id" type="text" name="id" placeholder="ID">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" id="passwd" name="passwd"
                                       placeholder="Password">
                                <small> 아이디 및 비밀번호는 암호화됩니다(개발자도 볼 수 없음)</small>
                            </div>
                            <button id="btn-join" class="au-btn au-btn--block au-btn--green m-b-20">
                                회원 등록
                            </button>
                            <button class="au-btn au-btn--block au-btn--red m-b-20" type="reset">초기화</button>
                        </form>
                        <div class="register-link">
                            <p>
                                이미 계정이 있습니까?
                                <a href="/login">로그인 하기</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{> layout/footer}}
<script src="/js/app/write.js"></script>
</body>
</html>
