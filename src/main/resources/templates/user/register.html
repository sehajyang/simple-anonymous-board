{{> layout/header}}

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="/">
                                <img src="images/icon/herren_logo.png" alt="Herren">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>ID</label>
                                    <input class="au-input au-input--full" type="text" name="id" placeholder="ID">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="aggree">이용약관
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">회원 등록</button>
                                <button class="au-btn au-btn--block au-btn--red m-b-20" type="reset">취소</button>
                            </form>
                            <div class="register-link">
                                <p>
                                    이미 계정이 있습니까?
                                    <a href="/login">로그인 하기</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{{> layout/footer}}

</body>
</html>
